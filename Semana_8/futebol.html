<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaPontos(vitorias, empates) {
        var pontos = (vitorias * 3) + empates;
        return pontos;
    }


    function comparaAnoPassado(pontosAnoPassado, pontosAnoAtual) {
        if (pontosAnoAtual > pontosAnoPassado) {
            mostra("O time está melhor que o ano passado.");
        } else if (pontosAnoAtual < pontosAnoPassado) {
            mostra("O time está pior que o ano passado.");
        } else {
            mostra("O time está igual ao ano passado.");
    }

    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));

    var empates = parseInt(prompt("Entre com o número de empates."));

    var pontos = calculaPontos(vitorias, empates);

    mostra("O time fez " + pontos + " pontos.");

    comparaAnoPassado(28, pontos);



</script>
