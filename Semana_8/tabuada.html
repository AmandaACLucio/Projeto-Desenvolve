<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = parseInt(prompt("Digite um número para a tabuada"));

    for(var i=1; i<=10; i++){

        var resultado = numero * i;

        mostra(numero + " x " + i + " = " + resultado);
    }

    mostra("Fim do loop");


</script>
